<h3>Tela de Usuario</h3>

<form style="padding: 10px;" #formValidate="ngForm">
    <div class="form-row">
        <div class="form-group col-md-1">
            <label for="id">Id</label>
            <input type="text" [(ngModel)]="usuario.id" class="form-control" id="id" name="id" readonly="true"
                autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
            <input type="text" onkeyup="this.value = this.value.toUpperCase();" [(ngModel)]="usuario.nome" #nomeValidate="ngModel" class="form-control" id="nome" required="true" name="nome" 
                autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="login">Login</label>
            <span style="color: red; font-size: 23px;" *ngIf="loginValidate.invalid"> *</span>
            <input type="text" onkeyup="this.value = this.value.toLowerCase();"  [(ngModel)]="usuario.login" #loginValidate="ngModel" class="form-control" id="login" required="true" name="login" 
                autocomplete="false">
        </div>
        <div class="form-group col-md-3">
            <label for="nome">Senha</label>
            <span style="color: red; font-size: 23px;" *ngIf="senhaValidate.invalid"> *</span>
            <input type="password" [(ngModel)]="usuario.senha" #senhaValidate="ngModel" class="form-control" id="senha" required="true" name="senha" autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="cpf">CPF</label>
            <span style="color: red; font-size: 23px;" *ngIf="cpfValidate.invalid"> *</span>
            <input type="text" [(ngModel)]="usuario.cpf" #cpfValidate="ngModel" class="form-control" id="cpf" required="true" name="cpf" 
                autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <button type="button" class="btn btn-primary" [routerLink]="['/users']">Voltar</button>
            <button type="button" (click)="newUser()" class="btn btn-primary" style="margin-left: 10px;">Novo</button>
            <button type="button" [disabled]="formValidate.invalid" (click)="createUser()" class="btn btn-primary" style="margin-left: 10px;">Salvar</button>
        </div>
    </div>
</form>
