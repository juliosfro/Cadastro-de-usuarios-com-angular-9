<h3>Tela de Usuario</h3>

<form style="padding: 10px;">
    <div class="form-row">
        <div class="form-group col-md-1">
            <label for="id">Id</label>
            <input type="text" [(ngModel)]="usuario.id" class="form-control" id="id" name="id" readonly="true"
                autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="nome" name="nome" required="true"
                autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="login">Login</label>
            <input type="text" [(ngModel)]="usuario.login" class="form-control" id="login" name="login" required="true"
                autocomplete="false">
        </div>
        <div class="form-group col-md-3">
            <label for="nome">Senha</label>
            <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha" name="senha" required="true" autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="cpf">CPF</label>
            <input type="text" [(ngModel)]="usuario.cpf" class="form-control" id="cpf" name="cpf" required="true"
                autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <button type="button" class="btn btn-primary" [routerLink]="['/users']">Voltar</button>
            <button type="button" (click)="newUser()" class="btn btn-primary" style="margin-left: 10px;">Novo</button>
            <button type="button" (click)="createUser()" class="btn btn-primary" style="margin-left: 10px;">Salvar</button>
        </div>
    </div>
</form>
